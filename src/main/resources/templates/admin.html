<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Admin panel</title>
</head>

<body class="bg-light">
<!--navBar-->
<nav class="navbar navbar-dark bg-dark bg-gradient g-4 sticky-top">
    <div class="container-fluid">
            <span class="navbar-brand">
                <strong id="navbar-email"></strong>
                with roles:
                <span id="navbar-roles"
                      style="text-transform:uppercase">
                </span>
            </span>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--end navBar-->

<!--LeftPanel-->
<div class="bg-white col-2" style="position: fixed; height:100vh;">
    <br>
    <ul class="nav flex-column nav-pills nav-fill">
        <li class="nav-item">
            <input class="nav-link active text-start" aria-current="page" type="submit" value="Admin"
                   onclick="window.location.href = '/admin'">
        </li>
        <li class="nav-item">
            <input class="nav-link text-start" type="submit" value="User" onclick="window.location.href = '/user'">
        </li>
    </ul>
</div>
<!--end LeftPanel-->

<br>
<div class="container-fluid gx-0">

    <div class="row ">
        <div class="col-2">

        </div>

        <div class="col-10">

            <div class="container-fluid gx-5 ">
                <div class="row">
                    <div class="col px-0">
                        <h1 class=" py-2">Admin panel</h1>
                    </div>
                </div>

                <!-- Nav Tabs -->
                <div class="row">
                    <div class="col px-0">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <input id="btnNavUsersTable" data-bs-toggle="tab" data-bs-target="#usersTable"
                                       class="nav-link active" aria-current="page" type="button" value="Users table">
                            </li>
                            <li class="nav-item">
                                <input id="btnNavNewUser" data-bs-toggle="tab" data-bs-target="#newUserTab"
                                       class="nav-link" type="button" value="New user"
                                       onclick="fillFieldsRoleForForm(formNewUser)">
                            </li>
                        </ul>
                    </div>
                </div>


                <!-- Tabs -->
                <div class="tab-content">

                    <!-- Users tab -->
                    <div id="usersTable" class="tab-pane fade show active">
                        <div class="row border rounded-top">
                            <div class="col gy-2">
                                <h4 class="p-2">All users</h4>
                            </div>
                        </div>
                        <div class="row border rounded-bottom bg-white">
                            <div class="col-12 gy-3">
                                <div class="table-responsive p-2">
                                    <table class="table table-striped ">
                                        <thead>
                                        <tr class="border-top">
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="mainTable">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal edit -->
                <div class="modal fade"
                     tabindex="-1" aria-hidden="true"
                     id="modalEdit">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit user</h5>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form name="edit" method="PUT">
                                    <div class="container-fluid">
                                        <div class="row justify-content-center">
                                            <div class="col-6 text-center ">

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>ID</strong>
                                                    </label>
                                                    <input type="text"
                                                           class="form-control"
                                                           disabled
                                                           name="id">

                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>First
                                                            name</strong>
                                                    </label>
                                                    <input type="text" id="name"
                                                           name="name"
                                                           class="form-control"
                                                           placeholder="Enter first name"
                                                           required>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Last
                                                            name</strong>
                                                    </label>
                                                    <input type="text"
                                                           id="lastName"
                                                           name="lastName"
                                                           class="form-control"
                                                           placeholder="Enter last name"
                                                           required>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Age</strong>
                                                    </label>
                                                    <input type="number"
                                                           id="age" name="age"
                                                           class="form-control"
                                                           placeholder="Enter age"
                                                           required>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Email</strong>
                                                    </label>
                                                    <input type="email"
                                                           id="email" name="email"
                                                           class="form-control"
                                                           placeholder="Enter email"
                                                           required>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Password</strong>
                                                    </label>
                                                    <input type="password"
                                                           id="password"
                                                           name="password"
                                                           class="form-control"
                                                           placeholder="Enter password"
                                                           required>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Role</strong>
                                                    </label>
                                                    <select
                                                            multiple="multiple"
                                                            class="form-select"
                                                            name="roles"
                                                            aria-label="role"
                                                            id="roles"
                                                            required>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="modal-footer">
                                        <button type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button"
                                                class="btn btn-primary"
                                                onclick="actionOnUser(formEdit, modalEditBS)">
                                            Edit
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!--EndModalEdit-->

                <!-- Modal delete -->
                <div class="modal fade" id="modalDelete"
                     tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Delete user</h5>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form name="delete" method="DELETE">
                                    <div class="container-fluid">
                                        <div class="row justify-content-center">
                                            <div class="col-6 text-center ">

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>ID</strong>
                                                    </label>
                                                    <input
                                                            type="text"
                                                            name="id"
                                                            class="form-control"
                                                            disabled>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>First
                                                            name</strong>
                                                    </label>
                                                    <input
                                                            type="text"
                                                            name="name"
                                                            class="form-control"
                                                            placeholder="Enter first name"
                                                            disabled>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Last
                                                            name</strong>
                                                    </label>
                                                    <input
                                                            type="text"
                                                            name="lastName"
                                                            class="form-control"
                                                            placeholder="Enter last name"
                                                            disabled>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Age</strong>
                                                    </label>
                                                    <input
                                                            type="number" name="age"
                                                            class="form-control"
                                                            placeholder="Enter age"
                                                            disabled>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Email</strong>
                                                    </label>
                                                    <input
                                                            type="email"
                                                            name="email"
                                                            class="form-control"
                                                            placeholder="Enter email"
                                                            disabled>
                                                </div>
                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Password</strong>
                                                    </label>
                                                    <input
                                                            type="password"
                                                            name="password"
                                                            class="form-control"
                                                            placeholder="Enter password"
                                                            disabled>
                                                </div>

                                                <div class="mb-4">
                                                    <label
                                                            class="form-label mb-0">
                                                        <strong>Role</strong>
                                                    </label>
                                                    <select multiple="multiple"
                                                            class="form-select"
                                                            name="roles"
                                                            aria-label="role"

                                                            disabled>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button"
                                                class="btn btn-danger"
                                                onclick="actionOnUser(formDelete, modalDeleteBS)">Delete
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!--End Modal Delete-->

                <!-- New user tab -->
                <div id="newUserTab" class="tab-pane fade">

                    <div class="row border rounded-top">
                        <div class="col gy-2">
                            <h4 class="p-2">Add new user</h4>
                        </div>
                    </div>

                    <div class="row border rounded-bottom bg-white ">
                        <div class="col gy-3">
                            <form method="POST" name="newUser">
                                <div class="row justify-content-center ">
                                    <div class="col-4 text-center">
                                        <div class="mb-3">
                                            <label class="form-label mb-0"><strong>First name</strong></label>
                                            <input type="text" class="form-control"
                                                   placeholder="Enter first name"
                                                   name="name"
                                                   >

                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label mb-0"><strong>Last name</strong></label>
                                            <input type="text" class="form-control"
                                                   placeholder="Enter last name"
                                                   name="lastName"
                                            >
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label mb-0"><strong>Age</strong></label>
                                            <input type="number" class="form-control"
                                                   placeholder="Enter age"
                                                   name="age"
                                            >
                                        </div>

                                        <div class="mb-3">
                                            <div>
                                                <label class="form-label mb-0"><strong>Email</strong></label>
                                                <input type="email" class="form-control"
                                                       placeholder="Enter email" name="email"
                                                >

                                            </div>

                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label mb-0"><strong>Password</strong></label>
                                            <input type="password" class="form-control"
                                                   placeholder="Enter password"
                                                   name="password"
                                            >
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label mb-0">
                                                <strong>Role</strong>
                                            </label>
                                            <select multiple="multiple" class="form-select"
                                                    name="roles"
                                                    aria-label="role"
                                            >
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <input type="submit" class="btn btn-success"
                                                   onclick="actionOnUser(formNewUser, modalEditBS)"
                                                   value="Add new user">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="/js/variables&staticMethodAdmin.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/actionOnUser.js"></script>

</body>

</html>
