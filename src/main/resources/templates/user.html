<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>User page</title>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark bg-gradient g-4 sticky-top">
    <div class="container-fluid">
    <span class="navbar-brand">
        <strong id="navbar-email"></strong>
        with roles:
      <span id="navbar-roles"
            style="text-transform:uppercase">
      </span>
    </span>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="bg-white col-2" style="position: fixed; height:100vh;">
    <br>
    <ul class="nav flex-column nav-pills nav-fill">
        <div sec:authorize="hasRole('ADMIN')">

            <li class="nav-item">
                <input class="nav-link  text-start" aria-current="page" type="submit" value="Admin"
                       onclick="window.location.href = '/admin'">
            </li>
        </div>
        <li class="nav-item">
            <input class="nav-link active text-start" aria-current="page" type="submit" value="User"
                   onclick="window.location.href = '/user'">
        </li>
    </ul>
</div>

<br>
<div class="container-fluid gx-0">

    <div class="row ">
        <div class="col-2">

        </div>

        <div class="col-10">

            <div class="container-fluid gx-5 ">
                <div class="row">
                    <div class="col px-0">
                        <h1 class=" py-2">User information-page</h1>
                    </div>
                </div>


                <!-- Tabs -->
                <div class="tab-content">

                    <!-- Users tab -->
                    <div id="usersTable" class="tab-pane fade show active">
                        <div class="row border rounded-top">
                            <div class="col gy-2">
                                <h4 class="p-2">About user</h4>
                            </div>
                        </div>
                        <div class="row border rounded-bottom bg-white">
                            <div class="col-12 gy-3">
                                <div class="table-responsive p-2">
                                    <table class="table table-striped " >
                                        <thead>
                                        <tr class="border-top">
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableUser">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="/js/variables&staticMethodUser.js"></script>
<script src="/js/user.js"></script>

</body>

</html>
